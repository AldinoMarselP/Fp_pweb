			<script>
				function handleGoogleSignIn(googleUser) {
				  // Dapatkan ID token dari objek googleUser
				  var id_token = googleUser.getAuthResponse().id_token;
				  
				  // Kirim ID token ke server Anda untuk verifikasi dan autentikasi
			  
				  // Contoh: Kirim ID token melalui AJAX ke endpoint backend
				  $.ajax({
					url: '/path/to/your/backend/endpoint',
					method: 'POST',
					data: { id_token: id_token },
					success: function(response) {
					  // Tangani respon dari server setelah verifikasi dan autentikasi
					},
					error: function(error) {
					  // Tangani kesalahan saat mengirimkan ID token ke server
					}
				  });
				}
			  
				function initGoogleSignIn() {
				  // Inisialisasi Google Sign-In dengan menggunakan kunci API OAuth 2.0
				  google.accounts.id.initialize({
					client_id: '950821017514-e4c34heuq2pi5psa17ldt3kv3csp7tes.apps.googleusercontent.com',
					callback: handleGoogleSignIn
				  });
			  
				  // Tambahkan event listener untuk tombol login Google
				  var googleLoginBtn = document.getElementById('google-login-btn');
				  googleLoginBtn.addEventListener('click', function(event) {
					event.preventDefault();
					google.accounts.id.prompt();
				  });
				}
			  
				// Panggil fungsi inisialisasi Google Sign-In setelah halaman selesai dimuat
				document.addEventListener('DOMContentLoaded', initGoogleSignIn);
			  </script>
