<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Role Selection</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .card-hover {
      transition: all 0.3s ease-in-out;
    }

    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 200px;
    }

    .title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #007bff;
      font-size: 42px;
      margin-bottom: 20px;
    }

    .card-text {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }

    .container {
      padding: 20px;
      border-radius: 5px;
      margin-top: 50px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: #007bff;
      font-size: 24px;
      font-weight: bold;
    }

    .text-muted {
      color: #777;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">SELAMAT DATANG DI INDOBUS</h1>
    <img src="Asset 2.png" alt="Logo Perusahaan" class="logo mt-3">
  </div>
  <!-- Content -->
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card card-hover">
          <div class="card-body">
            <h5 class="card-title">User</h5>
            <p class="text-muted">Silahkan Pilih Metode Loginnya</p>
            <a href="http://localhost/pweb/User/user/login.html" class="btn btn-primary btn-block">Login as User</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-hover">
          <div class="card-body">
            <h5 class="card-title">Admin</h5>
            <p class="text-muted">Silahkan Pilih Metode Loginnya</p>
            <a href="http://localhost/pweb/user/admin/login.html" class="btn btn-primary btn-block">Login as Admin</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-hover">
          <div class="card-body">
            <h5 class="card-title">Mitra</h5>
            <p class="text-muted">Silahkan Pilih Metode Loginnya</p>
            <a href="http://localhost/pweb/user/mitra/login.html" class="btn btn-primary btn-block">Login as Mitra</a>
          </div>
        </div>
      </div>
    </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
